name: Build sphinx documentation and publish as github page

on:
  workflow_call:
    inputs:
      run-environment:
        description: OS to run TODO check on
        type: string
        default: "ubuntu-22.04"
      build-python-version:
        description: Python version used for docs build
        type: string
        default: 3.11

jobs:
  pages: 
    uses: sensirion/.github/.github/workflows/shared.arduino.check.yml@main
    with:
      run-environment: ${{ inputs.run-environment }}
      build-python-version: ${{ inputs.build-python-version }}
